<div class="modal-header">
    <h4 class="modal-title">Edit Bank Account</h4>
</div>
<div class="modal-body">
    <form name="varForm">

        <div class="form-group secur_select" ng-class="{ 'has-error' : varForm.name.$invalid && !varForm.name.$pristine }">
            <label for="login-form-password">Name:</label>
            <input type="text" id="login-form-password" ng-model="var.name" name="name" value="" class="form-control not-dark" required ng-maxlength="25" />
            <p ng-show="varForm.name.$error.required && !varForm.name.$pristine" class="help-block">The name field is required.</p>
            <p ng-show="varForm.name.$error.maxlength && !varForm.name.$pristine" class="help-block">Max name length is 25.</p>
        </div>

        <div class="form-group secur_select">
            <label for="login-form-password">Allow overdraft:</label>
            <div class="btn-group" style="display: block">
                <label class="btn btn-success" ng-model="var.enable_overdraft" uib-btn-radio="1" uib-uncheckable="uncheckable">Yes</label>
                <label class="btn btn-success" ng-model="var.enable_overdraft" uib-btn-radio="0" uib-uncheckable="uncheckable">no</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ok()">Ok</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
