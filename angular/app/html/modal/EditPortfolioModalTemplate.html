<div class="modal-header">
    <h4 class="m_ng_header">Edit Portfolio</h4>
</div>
<div class="modal-body">
    <form name="varForm">

        <div class="form-group secur_select" ng-class="{ 'has-error' : varForm.name.$invalid && !varForm.name.$pristine }">
            <label for="login-form-password">Name:</label>
            <input type="text" id="login-form-password" ng-model="var.name" name="name" value="" class="form-control not-dark" required ng-maxlength="15" ng-pattern="/^[a-zA-Z0-9]*$/" ng-trim="false" />
            <p ng-show="varForm.name.$error.required && !varForm.name.$pristine" class="help-block">The name field is required.</p>
            <p ng-show="varForm.name.$error.maxlength && !varForm.name.$pristine" class="help-block">Max name length is 15.</p>
            <p ng-show="varForm.name.$error.pattern && !varForm.name.$pristine" class="help-block">The field can not have whitespaces.</p>
        </div>

        <div class="form-group secur_select">
            <label>Decimal mark:</label>
            <select name="comma_separator" class="sm-form-control"
                    ng-model="var.comma_separator"
                    ng-options="$root.decimalMark.indexOf(item) as item for item in $root.decimalMark"
                    required="">
            </select>
        </div>

        <div class="form-group secur_select">
            <label>Date format:</label>
            <select name="date_format" class="sm-form-control"
                    ng-model="var.date_format"
                    ng-options="item for item in $root.dateFormat"
                    required="">
            </select>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ok()">Ok</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
